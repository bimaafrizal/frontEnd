<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //for loop
        for (let number = 1; number <= 100; number += 1) {
            console.log(number);
        }


        //while
        let number = 1;
        while (number <= 100) {
            console.log(number);
            number += 1;
        }
    </script>
</body>

</html>
