<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //objek mirip dengan array akan tetapi tidak menggunakan index tapi menggunakan property
        const item = {
            name: "Bima",
            price: 30
        };
        console.log(item);

        //akses nilai dan update
        console.log(item.name);
        item.price = 23;

        console.log(item.price);


        //object dalam array
        const contoh2 = [{
            name: "bima",
            tanggal: 23
        }, {
            name: "afrizal",
            tanggal: 27
        }];
        console.log(contoh2[1]);
        console.log(contoh2[1].tanggal);
    </script>
</body>

</html>
