<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //menambahkan console
        console.log("Hello World");

        //kalkulasi
        console.log(5 + 2);
        console.log(3 - 2);
        console.log(3 % 2);
        console.log(3 / 2);

        //menggabungkan string
        console.log("Hello" + "World");

        //variabel
        let nama = "bima";
        console.log(nama);

        //update variabel
        nama = "anung";
        console.log(nama);

        //constant
        //variabel const tidak bisa diupdate
        const tempatlahir = "Wonosobo";
        console.log(tempatlahir);

        //literal
        console.log(`Hallo ${name}`);
    </script>
</body>

</html>
