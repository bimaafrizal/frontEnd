<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const tampil = 12;
        if (tampil > 10) {
            console.log("tampilan lebih besar dari " + tampil)
        }


        const tampil2 = 10;
        if (tampil2 !== tampil) {
            console.log("false");
        } else {
            console.log("true");
        }

        let angka = 1;
        let angka2 = 5;
        let angka3 = angka + angka2;

        if (angka3 == 9) {
            console.log("sama dengan 9");
        } else if (angka3 < 9) {
            console.log("kurang dari 9");
        } else {
            console.log("lebuh dari ")
        }

        //switch
        const lampu = "merah";

        switch (lampu) {
            case "merah":
                console.log("berhenti");
                break;
            case "kuning":
                console.log("pelan-pelan");
                break;
            case "hijau":
                console.log("jalan");
                break;
            default:
                console.log("tidak teridentifikasi");
                break;
        }
    </script>
</body>

</html>
