<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var a = 5;
        var b = 6;
        var c = 0;

        c = a - b;
        document.write(`${a} - ${b} = ${c}`);
        c = a * b;
        document.write(`${a} * ${b} = ${c}`);
        c = a ** b;
        document.write(`${a} ** ${b} = ${c}`);
        c = a / b;
        document.write(`${a} / ${b} = ${c}`);
        c = a % b;
        document.write(`${a} % ${b} = ${c}`);
    </script>
</body>

</html>
