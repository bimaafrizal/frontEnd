<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>Jendela Javascript</h2>
    dialog confirm dengan Alert <br>

    <script>
        var yakin = confirm("Apajah kamu yakin akan mengunjungi UNS?");
        if (yakin) {
            window.location = "https://uns.ac.id/id/";
        } else {
            document.write("Baiklah tetap disini saja");
        }
    </script>
</body>

</html>
