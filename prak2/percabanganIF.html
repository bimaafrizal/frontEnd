<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var diskon = 0;
        var totalBelanja = prompt("total belanja?", 0);

        if (totalBelanja > 100000) {
            diskon = 10 / 1000 * totalBelanja;
            document.write("<h2>Selamat anda mendapat diskon 10%</h2>");
            document.write("<h2>Belanja anda menjadi " + (totalBelanja - diskon) + "</h2>");
        } else {
            document.write("<h2> Total belanja anda adalah " + (totalBelanja) + "</h2>");
        }
        document.write("<p>Terimakasih sudah berbelanja di toko kami</p>");
    </script>
</body>

</html>
