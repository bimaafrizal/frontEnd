<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var jawab = prompt("Mau kemana? (1,2,3)", "");
        var tujuan = "Solo";
        var biaya = 0;

        switch (jawab) {
            case "1":
                tujuan = "Bandung";
                biaya = 100000;
                break;
            case "2":
                tujuan = "jakarta";
                biaya = 150000;
                break;
            case "3":
                tujuan = "Semarang";
                biaya = 200000;
                break;
            default:
                document.write("<p>Anda tidak punya tujuan</p>");
        }
        document.write("<h3> Anda menju " + tujuan + " Biaya " + biaya + "</h3>");
    </script>
</body>

</html>
