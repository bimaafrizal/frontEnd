<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var mhs = [];
        var input;
        var ulangi;
        do {
            input = prompt("silahkan input nama mhs", '')
            mhs.push(input);
            ulangi = confirm("Ingin menginput lagi?");
        } while (ulangi);
        for (let i = 0; i < mhs.length; i++) {
            document.write("<p>" + mhs[i] + "</p>");
        }
    </script>

</body>

</html>
